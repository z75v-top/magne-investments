<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Magne - Investeringer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121829;
    color: #eee;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  h1 {
    color: #61dafb;
    margin-bottom: 1rem;
    text-transform: capitalize;
  }
  .stats, .actions, .chart-container, .games-container {
    background: #1f2433;
    padding: 1rem 2rem;
    border-radius: 10px;
    margin: 1rem 0;
    width: 400px;
    box-shadow: 0 0 15px rgba(97, 218, 251, 0.4);
  }
  .stats div {
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
  }
  label {
    font-weight: 600;
  }
  input[type="number"] {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.3rem;
    margin-bottom: 0.7rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
  }
  button {
    background: #61dafb;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1rem;
    color: #121829;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease;
    margin-top: 0.3rem;
  }
  button:hover {
    background: #21a1f1;
  }
  #clickIncomeBtn {
    position: relative;
    overflow: visible;
  }
  .floating-plus {
    position: absolute;
    font-weight: bold;
    color: #61dafb;
    animation: floatUp 1s ease forwards;
    pointer-events: none;
    user-select: none;
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-50px) scale(1.5);
    }
  }
  canvas {
    background: #121829;
    border-radius: 8px;
  }
  /* Coinflip styles */
  .coinflip-result {
    font-size: 1.2rem;
    font-weight: 700;
    color: #61dafb;
    margin-top: 0.7rem;
    min-height: 1.4em;
    text-align: center;
  }
  /* Roulette styles */
  .roulette-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto;
  }
  .roulette-wheel {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 6px solid #61dafb;
    background: conic-gradient(
      #21a1f1 0deg 9.72deg,
      #121829 9.72deg 19.44deg,
      #21a1f1 19.44deg 29.16deg,
      #121829 29.16deg 38.88deg,
      #21a1f1 38.88deg 48.6deg,
      #121829 48.6deg 58.32deg,
      #21a1f1 58.32deg 68.04deg,
      #121829 68.04deg 77.76deg,
      #21a1f1 77.76deg 87.48deg,
      #121829 87.48deg 97.2deg,
      #21a1f1 97.2deg 106.92deg,
      #121829 106.92deg 116.64deg,
      #21a1f1 116.64deg 126.36deg,
      #121829 126.36deg 136.08deg,
      #21a1f1 136.08deg 145.8deg,
      #121829 145.8deg 155.52deg,
      #21a1f1 155.52deg 165.24deg,
      #121829 165.24deg 174.96deg,
      #21a1f1 174.96deg 184.68deg,
      #121829 184.68deg 194.4deg,
      #21a1f1 194.4deg 204.12deg,
      #121829 204.12deg 213.84deg,
      #21a1f1 213.84deg 223.56deg,
      #121829 223.56deg 233.28deg,
      #21a1f1 233.28deg 243deg,
      #121829 243deg 252.72deg,
      #21a1f1 252.72deg 262.44deg,
      #121829 262.44deg 272.16deg,
      #21a1f1 272.16deg 281.88deg,
      #121829 281.88deg 291.6deg,
      #21a1f1 291.6deg 301.32deg,
      #121829 301.32deg 311.04deg,
      #21a1f1 311.04deg 320.76deg,
      #121829 320.76deg 330.48deg,
      #21a1f1 330.48deg 340.2deg,
      #121829 340.2deg 349.92deg,
      #21a1f1 349.92deg 360deg
    );
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
  }
  .roulette-pointer {
    position: absolute;
    top: -12px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 12px solid #61dafb;
    z-index: 10;
  }
  .roulette-number {
    position: absolute;
    width: 24px;
    height: 24px;
    font-size: 0.75rem;
    color: #eee;
    text-align: center;
    top: 50%;
    left: 50%;
    transform-origin: center center;
    user-select: none;
    line-height: 24px;
    font-weight: 600;
  }
  .roulette-result {
    margin-top: 0.7rem;
    font-size: 1.1rem;
    font-weight: 700;
    text-align: center;
    color: #61dafb;
    min-height: 1.4em;
  }
</style>
</head>
<body>

  <h1>magne - Idle Investment</h1>

  <div class="stats">
    <div><strong>Penge:</strong> $<span id="cash">1000.00</span></div>
    <div><strong>Mængde Aktier:</strong> <span id="shares">0.0000</span></div>
    <div><strong>Aktie Priser:</strong> $<span id="price">100.00</span></div>
    <div><strong>Portfolie pris:</strong> $<span id="portfolio">1000.00</span></div>
  </div>

  <div class="actions">
    <button id="clickIncomeBtn">Klik for at få +$1</button>

    <label for="buyAmount">Mængde af aktier på køb ($):</label>
    <input type="number" id="buyAmount" min="1" placeholder="Indtast beløb til investering" />

    <button id="buySharesBtn">Køb aktier</button>

    <label for="sellAmount">Mængde aktier til at sælge ($):</label>
    <input type="number" id="sellAmount" min="1" placeholder="Indtast beløb til salg" />

    <button id="sellSharesBtn">Sælg aktier</button>
  </div>

  <div class="chart-container">
    <canvas id="priceChart" width="400" height="200"></canvas>
  </div>

  <div class="games-container">
    <h2>Morgen Spil</h2>

    <!-- Coinflip -->
    <div class="coinflip">
      <button id="coinflipBtn">Kast Mønt (Vind $100 eller tab $100)</button>
      <div class="coinflip-result" id="coinflipResult"></div>
    </div>

    <!-- Roulette -->
    <div class="roulette" style="margin-top:1.5rem;">
      <div class="roulette-container">
        <div class="roulette-pointer"></div>
        <div class="roulette-wheel" id="rouletteWheel"></div>
      </div>
      <button id="rouletteBtn" style="margin-top:1rem;">Spil Roulette (Sats $100)</button>
      <div class="roulette-result" id="rouletteResult"></div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let cash = 1000;
  let shares = 0;
  let price = 100;
  const maxHistoryLength = 50;
  let priceHistory = [];

  const cashEl = document.getElementById('cash');
  const sharesEl = document.getElementById('shares');
  const priceEl = document.getElementById('price');
  const portfolioEl = document.getElementById('portfolio');

  const clickIncomeBtn = document.getElementById('clickIncomeBtn');
  const buySharesBtn = document.getElementById('buySharesBtn');
  const sellSharesBtn = document.getElementById('sellSharesBtn');
  const buyAmountInput = document.getElementById('buyAmount');
  const sellAmountInput = document.getElementById('sellAmount');

  // Chart.js setup
  const ctx = document.getElementById('priceChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Magne Aktie Pris',
        data: [],
        borderColor: '#61dafb',
        backgroundColor: 'rgba(97, 218, 251, 0.2)',
        tension: 0.3,
        pointRadius: 0
      }]
    },
    options: {
      animation: false,
      scales: {
        x: {
          display: false
        },
        y: {
          beginAtZero: false,
          min: 0
        }
      },
      plugins: {
        legend: {display: false}
      },
      responsive: false,
      maintainAspectRatio: false
    }
  });

  function updateChart() {
    chart.data.labels = priceHistory.map((_, i) => i);
    chart.data.datasets[0].data = priceHistory;
    chart.update();
  }

  function updateDisplay() {
    cashEl.textContent = cash.toFixed(2);
    sharesEl.textContent = shares.toFixed(4);
    priceEl.textContent = price.toFixed(2);
    const portfolioValue = cash + shares * price;
    portfolioEl.textContent = portfolioValue.toFixed(2);
  }

  function fluctuatePrice() {
    if (Math.random() < 0.05) {  // 5% chance
      // Decide randomly if price goes up or down by 25%
      const upOrDown = Math.random() < 0.5 ? 1 : -1;
      price = Math.max(1, price * (1 + upOrDown * 0.25));
    } else {
      // Normal fluctuation ±5%
      const normalChangePercent = (Math.random() * 10) - 5;
      price = Math.max(1, price * (1 + normalChangePercent / 100));
    }
    priceHistory.push(price);
    if(priceHistory.length > maxHistoryLength) priceHistory.shift();
    updateChart();
    updateDisplay();
  }

  clickIncomeBtn.addEventListener('click', (e) => {
    cash += 1;
    updateDisplay();

    // Create floating +1 effect
    const plus = document.createElement('div');
    plus.textContent = '+1';
    plus.className = 'floating-plus';
    const rect = clickIncomeBtn.getBoundingClientRect();
    plus.style.left = `${e.clientX - rect.left}px`;
    plus.style.top = `${e.clientY - rect.top}px`;
    clickIncomeBtn.appendChild(plus);

    setTimeout(() => plus.remove(), 1000);
  });

  buySharesBtn.addEventListener('click', () => {
    const amountToInvest = parseFloat(buyAmountInput.value);
    if (!amountToInvest || amountToInvest <= 0) {
      alert('Indtast et gyldigt beløb til investering.');
      return;
    }
    if (amountToInvest > cash) {
      alert("Du har ikke nok penge!");
      return;
    }
    const sharesBought = amountToInvest / price;
    shares += sharesBought;
    cash -= amountToInvest;
    buyAmountInput.value = '';
    updateDisplay();
  });

  sellSharesBtn.addEventListener('click', () => {
    const amountToSell = parseFloat(sellAmountInput.value);
    if (!amountToSell || amountToSell <= 0) {
      alert('Skriv en rigtig mængde at sælge.');
      return;
    }
    const maxSellableCash = shares * price;
    if (amountToSell > maxSellableCash) {
      alert("Du har ikke så mange aktier at sælge!");
      return;
    }
    const sharesSold = amountToSell / price;
    shares -= sharesSold;
    cash += amountToSell;
    sellAmountInput.value = '';
    updateDisplay();
  });

  // Initialize price history with starting price
  for(let i=0; i<maxHistoryLength; i++){
    priceHistory.push(price);
  }
  updateChart();
  updateDisplay();
  setInterval(fluctuatePrice, 3000);

  // --- Coinflip Game ---
  const coinflipBtn = document.getElementById('coinflipBtn');
  const coinflipResult = document.getElementById('coinflipResult');

  coinflipBtn.addEventListener('click', () => {
    if (cash < 100) {
      coinflipResult.textContent = 'Du har ikke nok penge til at satse $100!';
      return;
    }
    cash -= 100;
    updateDisplay();
    coinflipResult.textContent = 'Kaster mønt...';

    setTimeout(() => {
      const win = Math.random() < 0.5; // 50% chance
      if (win) {
        cash += 200; // get back your 100 + 100 winnings
        coinflipResult.textContent = 'Du vandt $100!';
      } else {
        coinflipResult.textContent = 'Du tabte $100.';
      }
      updateDisplay();
    }, 1500);
  });

  // --- Roulette Game ---
  const rouletteBtn = document.getElementById('rouletteBtn');
  const rouletteWheel = document.getElementById('rouletteWheel');
  const rouletteResult = document.getElementById('rouletteResult');

  function drawRouletteNumbers() {
    rouletteWheel.innerHTML = '';
    const radius = 90; // distance from center to place numbers
    for(let i = 0; i <= 36; i++) {
      const angle = (360 / 37) * i;
      const span = document.createElement('div');
      span.className = 'roulette-number';
      span.textContent = i;
      span.style.transform = `
        rotate(${angle}deg)
        translate(${radius}px)
        rotate(-${angle}deg)
        translate(-50%, -50%)
      `;
      rouletteWheel.appendChild(span);
    }
  }

  drawRouletteNumbers();

  rouletteBtn.addEventListener('click', () => {
    if (cash < 100) {
      rouletteResult.textContent = 'Du har ikke nok penge til at satse $100!';
      return;
    }
    cash -= 100;
    updateDisplay();
    rouletteResult.textContent = 'Spinner hjulet...';

    // Spin degrees (random 3-6 full spins + random offset)
    const spins = Math.floor(Math.random() * 3) + 3; // 3 to 5 spins
    const randomOffset = Math.floor(Math.random() * 360);
    const totalRotation = spins * 360 + randomOffset;

    // Animate spin
    rouletteWheel.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
    rouletteWheel.style.transform = `rotate(${totalRotation}deg)`;

    // After animation ends, calculate result
    setTimeout(() => {
      // Normalize rotation to [0, 360)
      const normalized = totalRotation % 360;
      // Each number segment covers about 360/37 degrees ≈ 9.73°
      // Calculate number index (inverted because wheel rotation is clockwise)
      const segmentAngle = 360 / 37;
      let index = Math.floor((360 - normalized) / segmentAngle);
      if(index === 37) index = 0;

      // Result number
      const number = index;

      // Determine payout (win if number is even and not zero)
      if (number !== 0 && number % 2 === 0) {
        cash += 300; // win $200 net (bet 100, win 300)
        rouletteResult.textContent = `Du vandt! Nummer ${number} er lige! +$200`;
      } else {
        rouletteResult.textContent = `Du tabte! Nummer ${number} er ulige eller nul.`;
      }
      updateDisplay();
      // Reset wheel rotation for
