<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>magne - Fake Investment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #61dafb;
    }
    form {
      background: #292a44;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 15px rgba(97, 218, 251, 0.3);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #61dafb;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      color: #1e1e2f;
    }
    button:hover {
      background: #21a1f1;
    }
    .message {
      margin-top: 1rem;
      padding: 1rem;
      background: #2ecc71;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>magne</h1>

  <form id="investmentForm">
    <label for="buyerName">Your Name</label>
    <input type="text" id="buyerName" name="buyerName" required placeholder="Enter your name" />

    <label for="amount">Investment Amount ($)</label>
    <input type="number" id="amount" name="amount" min="1" required placeholder="Enter amount" />

    <button type="submit">Fake Buy Investment</button>
  </form>

  <div id="message" class="message" style="display:none;"></div>

  <script>
    const form = document.getElementById('investmentForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = form.buyerName.value.trim();
      const amount = form.amount.value;

      if(name && amount > 0){
        messageDiv.style.display = 'block';
        messageDiv.textContent = `Thank you, ${name}! Your fake investment of $${amount} in Magne has been recorded.`;
        form.reset();
      } else {
        messageDiv.style.display = 'block';
        messageDiv.textContent = 'Please enter valid information.';
        messageDiv.style.backgroundColor = '#e74c3c';
      }
    });
  </script>

</body>
</html>
