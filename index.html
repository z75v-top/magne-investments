<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Magne - Investeringer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121829;
    color: #eee;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  h1 {
    color: #61dafb;
    margin-bottom: 1rem;
  }
  .stats, .actions, .chart-container, .games {
    background: #1f2433;
    padding: 1rem 2rem;
    border-radius: 10px;
    margin: 1rem 0;
    width: 400px;
    box-shadow: 0 0 15px rgba(97, 218, 251, 0.4);
  }
  .stats div {
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
  }
  label {
    font-weight: 600;
  }
  input[type="number"], select {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.3rem;
    margin-bottom: 0.7rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
  }
  button {
    background: #61dafb;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1rem;
    color: #121829;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #21a1f1;
  }
  #clickIncomeBtn {
    position: relative;
    overflow: visible;
  }
  .floating-plus {
    position: absolute;
    font-weight: bold;
    color: #61dafb;
    animation: floatUp 1s ease forwards;
    pointer-events: none;
    user-select: none;
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-50px) scale(1.5);
    }
  }
  canvas {
    background: #121829;
    border-radius: 8px;
  }
  .result {
    margin-top: 0.5rem;
    font-weight: 600;
    min-height: 1.3rem;
  }
  /* Coinflip styles */
  .coin-container {
    margin: 1rem 0;
    text-align: center;
    position: relative;
    height: 100px;
  }
  .coin {
    width: 80px;
    height: 80px;
    margin: 0 auto;
    border-radius: 50%;
    background: linear-gradient(145deg, #ccc, #eee);
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    position: relative;
    cursor: pointer;
    user-select: none;
    transform-style: preserve-3d;
    transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .coin .side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    user-select: none;
  }
  .coin .heads {
    background: linear-gradient(135deg, #ffeb3b, #fbc02d);
  }
  .coin .tails {
    background: linear-gradient(135deg, #90caf9, #42a5f5);
    transform: rotateY(180deg);
  }
  /* Roulette styles */
  .roulette-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 1rem auto;
  }
  .roulette-wheel {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 5px solid #61dafb;
    background: conic-gradient(
      #21a1f1 0deg 9.73deg,
      #121829 9.73deg 19.46deg,
      #21a1f1 19.46deg 29.19deg,
      #121829 29.19deg 38.92deg,
      #21a1f1 38.92deg 48.65deg,
      #121829 48.65deg 58.38deg,
      #21a1f1 58.38deg 68.11deg,
      #121829 68.11deg 77.84deg,
      #21a1f1 77.84deg 87.57deg,
      #121829 87.57deg 97.3deg,
      #21a1f1 97.3deg 107.03deg,
      #121829 107.03deg 116.76deg,
      #21a1f1 116.76deg 126.49deg,
      #121829 126.49deg 136.22deg,
      #21a1f1 136.22deg 145.95deg,
      #121829 145.95deg 155.68deg,
      #21a1f1 155.68deg 165.41deg,
      #121829 165.41deg 175.14deg,
      #21a1f1 175.14deg 184.87deg,
      #121829 184.87deg 194.6deg,
      #21a1f1 194.6deg 204.33deg,
      #121829 204.33deg 214.06deg,
      #21a1f1 214.06deg 223.79deg,
      #121829 223.79deg 233.52deg,
      #21a1f1 233.52deg 243.25deg,
      #121829 243.25deg 252.98deg,
      #21a1f1 252.98deg 262.71deg,
      #121829 262.71deg 272.44deg,
      #21a1f1 272.44deg 282.17deg,
      #121829 282.17deg 291.9deg,
      #21a1f1 291.9deg 301.63deg,
      #121829 301.63deg 311.36deg,
      #21a1f1 311.36deg 321.09deg,
      #121829 321.09deg 330.82deg,
      #21a1f1 330.82deg 340.55deg,
      #121829 340.55deg 350.28deg,
      #21a1f1 350.28deg 360deg
    );
    position: relative;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
  }
  .roulette-number {
    position: absolute;
    width: 20px;
    height: 20px;
    font-size: 0.7rem;
    color: #eee;
    text-align: center;
    transform-origin: 50% 100%;
    top: 10px;
    left: 50%;
    user-select: none;
  }
  .roulette-pointer {
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid #61dafb;
    margin: 0 auto 10px;
  }
</style>
</head>
