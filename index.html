<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Magne - Investeringer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121829;
    color: #eee;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  h1 {
    color: #61dafb;
    margin-bottom: 1rem;
  }
  .stats, .actions, .chart-container, .games {
    background: #1f2433;
    padding: 1rem 2rem;
    border-radius: 10px;
    margin: 1rem 0;
    width: 400px;
    box-shadow: 0 0 15px rgba(97, 218, 251, 0.4);
  }
  .stats div {
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
  }
  label {
    font-weight: 600;
  }
  input[type="number"], select {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.3rem;
    margin-bottom: 0.7rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
  }
  button {
    background: #61dafb;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1rem;
    color: #121829;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #21a1f1;
  }
  #clickIncomeBtn {
    position: relative;
    overflow: visible;
  }
  .floating-plus {
    position: absolute;
    font-weight: bold;
    color: #61dafb;
    animation: floatUp 1s ease forwards;
    pointer-events: none;
    user-select: none;
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-50px) scale(1.5);
    }
  }
  canvas {
    background: #121829;
    border-radius: 8px;
  }
  .result {
    margin-top: 0.5rem;
    font-weight: 600;
    min-height: 1.3rem;
  }
  /* Coinflip styles */
  .coin-container {
    margin: 1rem 0;
    text-align: center;
    position: relative;
    height: 100px;
  }
  .coin {
    width: 80px;
    height: 80px;
    margin: 0 auto;
    border-radius: 50%;
    background: linear-gradient(145deg, #ccc, #eee);
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    position: relative;
    cursor: pointer;
    user-select: none;
    transform-style: preserve-3d;
    transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .coin .side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    user-select: none;
  }
  .coin .heads {
    background: linear-gradient(135deg, #ffeb3b, #fbc02d);
  }
  .coin .tails {
    background: linear-gradient(135deg, #90caf9, #42a5f5);
    transform: rotateY(180deg);
  }
  /* Roulette styles */
  .roulette-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 1rem auto;
  }
  .roulette-wheel {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 5px solid #61dafb;
    background: conic-gradient(
      #21a1f1 0deg 9.73deg,
      #121829 9.73deg 19.46deg,
      #21a1f1 19.46deg 29.19deg,
      #121829 29.19deg 38.92deg,
      #21a1f1 38.92deg 48.65deg,
      #121829 48.65deg 58.38deg,
      #21a1f1 58.38deg 68.11deg,
      #121829 68.11deg 77.84deg,
      #21a1f1 77.84deg 87.57deg,
      #121829 87.57deg 97.3deg,
      #21a1f1 97.3deg 107.03deg,
      #121829 107.03deg 116.76deg,
      #21a1f1 116.76deg 126.49deg,
      #121829 126.49deg 136.22deg,
      #21a1f1 136.22deg 145.95deg,
      #121829 145.95deg 155.68deg,
      #21a1f1 155.68deg 165.41deg,
      #121829 165.41deg 175.14deg,
      #21a1f1 175.14deg 184.87deg,
      #121829 184.87deg 194.6deg,
      #21a1f1 194.6deg 204.33deg,
      #121829 204.33deg 214.06deg,
      #21a1f1 214.06deg 223.79deg,
      #121829 223.79deg 233.52deg,
      #21a1f1 233.52deg 243.25deg,
      #121829 243.25deg 252.98deg,
      #21a1f1 252.98deg 262.71deg,
      #121829 262.71deg 272.44deg,
      #21a1f1 272.44deg 282.17deg,
      #121829 282.17deg 291.9deg,
      #21a1f1 291.9deg 301.63deg,
      #121829 301.63deg 311.36deg,
      #21a1f1 311.36deg 321.09deg,
      #121829 321.09deg 330.82deg,
      #21a1f1 330.82deg 340.55deg,
      #121829 340.55deg 350.28deg,
      #21a1f1 350.28deg 360deg
    );
    position: relative;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
  }
  .roulette-number {
    position: absolute;
    width: 20px;
    height: 20px;
    font-size: 0.7rem;
    color: #eee;
    text-align: center;
    transform-origin: 50% 100%;
    top: 10px;
    left: 50%;
    user-select: none;
  }
  .roulette-pointer {
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid #61dafb;
    margin: 0 auto 10px;
  }
</style>
</head>
<body>

  <h1>magne - Idle Investment</h1>

  <div class="stats">
    <div><strong>Penge:</strong> $<span id="cash">1000.00</span></div>
    <div><strong>Mængde Aktier:</strong> <span id="shares">0.0000</span></div>
    <div><strong>Aktie Priser:</strong> $<span id="price">100.00</span></div>
    <div><strong>Portfolie pris:</strong> $<span id="portfolio">1000.00</span></div>
  </div>

  <div class="actions">
    <button id="clickIncomeBtn">Click for at få +$1</button>

    <label for="buyAmount">Mængde af aktier på køb ($):</label>
    <input type="number" id="buyAmount" min="1" placeholder="Indtast beløb til køb" />

    <button id="buySharesBtn">Køb aktier</button>

    <label for="sellAmount">Mængde aktier til at sælge ($):</label>
    <input type="number" id="sellAmount" min="1" placeholder="Indtast beløb til salg" />

    <button id="sellSharesBtn">Sælg aktier</button>
  </div>

  <div class="chart-container">
    <canvas id="priceChart" width="400" height="200"></canvas>
  </div>

  <div class="games">
    <h2>Møntkast (Coinflip)</h2>
    <label for="coinAmount">Indsats ($):</label>
    <input type="number" id="coinAmount" min="1" placeholder="Indsæt beløb" />
    <label for="coinChoice">Vælg:</label>
    <select id="coinChoice">
      <option value="krone">Krone</option>
      <option value="plat">Plat</option>
    </select>
    <button id="coinflipBtn">Kast Mønt</button>

    <div class="coin-container">
      <div id="coin" class="coin">
        <div class="side heads">Krone</div>
        <div class="side tails">Plat</div>
      </div>
    </div>
    <div id="coinResult" class="result"></div>
  </div>

  <div class="games">
    <h2>Roulette</h2>
    <label for="rouletteAmount">Indsats ($):</label>
    <input type="number" id="rouletteAmount" min="1" placeholder="Indsæt beløb" />
    <label for="rouletteChoice">Vælg nummer (0-36):</label>
    <input type="number" id="rouletteChoice" min="0" max="36" placeholder="Vælg nummer" />
    <button id="rouletteBtn">Spin Roulette</button>

    <div class="roulette-pointer"></div>
    <div class="roulette-container">
      <div id="rouletteWheel" class="roulette-wheel"></div>
    </div>
    <div id="rouletteResult" class="result"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let cash = 1000;
  let shares = 0;
  let price = 100;
  const maxHistoryLength = 50;
  let priceHistory = [];

  const cashEl = document.getElementById('cash');
  const sharesEl = document.getElementById('shares');
  const priceEl = document.getElementById('price');
  const portfolioEl = document.getElementById('portfolio');

  const clickIncomeBtn = document.getElementById('clickIncomeBtn');
  const buySharesBtn = document.getElementById('buySharesBtn');
  const sellSharesBtn = document.getElementById('sellSharesBtn');
  const buyAmountInput = document.getElementById('buyAmount');
  const sellAmountInput = document.getElementById('sellAmount');

  // Game elements
  const coinAmountInput = document.getElementById('coinAmount');
  const coinChoiceSelect = document.getElementById('coinChoice');
  const coinflipBtn = document.getElementById('coinflipBtn');
  const coinResultDiv = document.getElementById('coinResult');
  const coinEl = document.getElementById('coin');

  const rouletteAmountInput = document.getElementById('rouletteAmount');
  const rouletteChoiceInput = document.getElementById('rouletteChoice');
  const rouletteBtn = document.getElementById('rouletteBtn');
  const rouletteResultDiv = document.getElementById('rouletteResult');
  const rouletteWheel = document.getElementById('rouletteWheel');

  // Chart.js setup
  const ctx = document.getElementById('priceChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Magne Aktie Pris',
        data: [],
        borderColor: '#61dafb',
        backgroundColor: 'rgba(97, 218, 251, 0.2)',
        tension: 0.3,
        pointRadius: 0
      }]
    },
    options: {
      animation: false,
      scales: {
        x: {
          display: false
        },
        y: {
          beginAtZero: false,
          min: 0
        }
      },
      plugins: {
        legend: {display: false}
      },
      responsive: false,
      maintainAspectRatio: false
    }
  });

  // Initialize price history with initial price
  priceHistory.push(price);
  updateChart();
  updateDisplay();

  function updateChart() {
    chart.data.labels = priceHistory.map((_, i) => i);
    chart.data.datasets[0].data = priceHistory;
    chart.update();
  }

  function updateDisplay() {
    cashEl.textContent = cash.toFixed(2);
    sharesEl.textContent = shares.toFixed(4);
    priceEl.textContent = price.toFixed(2);
    const portfolioValue = cash + shares * price;
    portfolioEl.textContent = portfolioValue.toFixed(2);
  }

  function fluctuatePrice() {
    if (Math.random() < 0.05) {  // 5% chance big change
      const upOrDown = Math.random() < 0.5 ? 1 : -1;
      price = Math.max(1, price * (1 + upOrDown * 0.25));
    } else {
      const normalChangePercent = (Math.random() * 10) - 5;
      price = Math.max(1, price * (1 + normalChangePercent / 100));
    }
    priceHistory.push(price);
    if(priceHistory.length > maxHistoryLength) priceHistory.shift();
    updateChart();
    updateDisplay();
  }

  // Auto price fluctuation every 3 seconds
  setInterval(fluctuatePrice, 3000);

  clickIncomeBtn.addEventListener('click', (e) => {
    cash += 1;
    updateDisplay();

    const plus = document.createElement('div');
    plus.textContent = '+1';
    plus.className = 'floating-plus';
    const rect = clickIncomeBtn.getBoundingClientRect();
    plus.style.left = `${e.clientX - rect.left}px`;
    plus.style.top = `${e.clientY - rect.top}px`;
    clickIncomeBtn.appendChild(plus);
    setTimeout(() => plus.remove(), 1000);
  });

  buySharesBtn.addEventListener('click', () => {
    const amountToInvest = parseFloat(buyAmountInput.value);
    if (!amountToInvest || amountToInvest <= 0) {
      alert('Indtast et gyldigt beløb til køb.');
      return;
    }
    if (amountToInvest > cash) {
      alert("Du har ikke nok penge!");
      return;
    }
    const sharesBought = amountToInvest / price;
    shares += sharesBought;
    cash -= amountToInvest;
    buyAmountInput.value = '';
    updateDisplay();
  });

  sellSharesBtn.addEventListener('click', () => {
    const amountToSell = parseFloat(sellAmountInput.value);
    if (!amountToSell || amountToSell <= 0) {
      alert('Skriv en rigtig mængde at sælge.');
      return;
    }
    const sharesToSell = amountToSell / price;
    if (sharesToSell > shares) {
      alert("Du har ikke så mange aktier!");
      return;
    }
    shares -= sharesToSell;
    cash += amountToSell;
    sellAmountInput.value = '';
    updateDisplay();
  });

  // --- Coinflip Logic ---
  coinflipBtn.addEventListener('click', () => {
    let bet = parseFloat(coinAmountInput.value);
    if (!bet || bet <= 0) {
      alert('Indtast et gyldigt indsatsbeløb.');
      return;
    }
    if (bet > cash) {
      alert('Du har ikke nok penge!');
      return;
    }
    const userChoice = coinChoiceSelect.value; // 'krone' or 'plat'

    // Disable button while flipping
    coinflipBtn.disabled = true;
    coinResultDiv.textContent = 'Mønten kaster...';

    // Reset coin rotation
    coinEl.style.transition = 'none';
    coinEl.style.transform = 'rotateY(0deg)';
    
    // Start flip animation: multiple spins + land on result
    // We'll do 3 spins (1080deg) plus 0deg for heads, 180deg for tails

    const flipCount = 3;
    const baseRotation = flipCount * 360;

    // Decide result randomly
    const flipResult = Math.random() < 0.5 ? 'krone' : 'plat';

    // Rotation degree to land on result
    let finalRotation = baseRotation;
    if (flipResult === 'plat') finalRotation += 180;

    // Small timeout to let transition none apply before animating
    setTimeout(() => {
      coinEl.style.transition = 'transform 3s cubic-bezier(0.4, 0, 0.2, 1)';
      coinEl.style.transform = `rotateY(${finalRotation}deg)`;
    }, 20);

    // After animation ends (3s), show result
    setTimeout(() => {
      if (flipResult === userChoice) {
        cash += bet; // Win same amount (double return)
        coinResultDiv.textContent = `Du vandt! Mønten landede på ${flipResult}. Du får $${bet.toFixed(2)}.`;
      } else {
        cash -= bet;
        coinResultDiv.textContent = `Du tabte. Mønten landede på ${flipResult}. Du mistede $${bet.toFixed(2)}.`;
      }
      updateDisplay();
      coinflipBtn.disabled = false;
    }, 3100);
  });

  // --- Roulette Logic ---

  // Put numbers 0-36 evenly spaced on roulette wheel
  function drawRouletteNumbers() {
    // Clear existing numbers
    rouletteWheel.innerHTML = '';
    const radius = 90;
    for(let i=0; i<=36; i++) {
      const angle = (360 / 37) * i;
      const span = document.createElement('div');
      span.className = 'roulette-number';
      span.textContent = i;
      span.style.transform = `rotate(${angle}deg) translate(-50%, -${radius}px) rotate(-${angle}deg)`;
      rouletteWheel.appendChild(span);
    }
  }
  drawRouletteNumbers();

  let spinning = false;

  rouletteBtn.addEventListener('click', () => {
    if (spinning) return;
    let bet = parseFloat(rouletteAmountInput.value);
    if (!bet || bet <= 0) {
      alert('Indtast et gyldigt indsatsbeløb.');
      return;
    }
    if (bet > cash) {
      alert('Du har ikke nok penge!');
      return;
    }
    let chosenNum = parseInt(rouletteChoiceInput.value);
    if (isNaN(chosenNum) || chosenNum < 0 || chosenNum > 36) {
      alert('Vælg et nummer mellem 0 og 36.');
      return;
    }
    spinning = true;
    rouletteBtn.disabled = true;
    rouletteResultDiv.textContent = 'Roulette spinner...';

    // Spin the wheel: do multiple rotations + land on number

    // Calculate angle per number: 360 / 37
    const anglePerNum = 360 / 37;
    // The wheel rotates CCW, but to land chosen number at pointer top,
    // final rotation is 360 * spins + offset to chosenNum angle
    // We want chosen number at pointer which is at 0deg on screen,
    // so we rotate wheel so chosen number aligns with pointer.

    // Random spins 5-8
    const spins = Math.floor(Math.random() * 4) + 5;

    // Random winning number (0-36)
    const winningNum = Math.floor(Math.random() * 37);

    // Compute rotation degrees
    // Because pointer is fixed at top, we rotate wheel negatively so winning number aligns at top.
    let finalDeg = spins * 360 + (37 - winningNum) * anglePerNum;

    rouletteWheel.style.transition = 'none';
    rouletteWheel.style.transform = 'rotate(0deg)';

    // Small delay before animating
    setTimeout(() => {
      rouletteWheel.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
      rouletteWheel.style.transform = `rotate(${finalDeg}deg)`;
    }, 20);

    setTimeout(() => {
      if (winningNum === chosenNum) {
        cash += bet * 35;
        rouletteResultDiv.textContent = `Du vandt! Nummeret var ${winningNum}. Du får $${(bet*35).toFixed(2)}!`;
      } else {
        cash -= bet;
        rouletteResultDiv.textContent = `Du tabte. Nummeret var ${winningNum}. Du mistede $${bet.toFixed(2)}.`;
      }
      updateDisplay();
      spinning = false;
      rouletteBtn.disabled = false;
    }, 4100);
  });
</script>

</body>
</html>
